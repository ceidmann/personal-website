{% extends 'base.html' %}
<h1>Posts</h1>
{% block content %}
<ul>
    {% for post in object_list %}
    <li><a href="{% url 'website:article-detail' post.slug %}">{{ post.title }}</a><br/>
        {{ post.body|truncatechars:50 }}
    </li>
{% endfor %}
</ul>
{% include "paginator.html" %}
{% endblock %}
