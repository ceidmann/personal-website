{% extends 'base.html' %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post...</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to edit this blog post.</p>
{% endif %}

{% endblock %}
