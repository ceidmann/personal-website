{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <hr>
    <p>
        {{ post.body }}
    </p>
    <hr>
    <small>Post by: {{ post.author }}</small>
    <br><br>
    <a href="{{ '/blog'}}" class="btn btn-secondary">Back</a>
    <a href="{% url 'website:update_post' post.pk %}" class="btn btn-secondary">Edit Post</a>
{% endblock %}
