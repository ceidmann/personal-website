{% extends "base.html" %}

{% block title %}Reset your password - {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send instructions!"></p>
    </form>
    </div>
{% endblock %}
