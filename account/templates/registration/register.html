{% extends 'base.html' %}

{% block title %}New Account - {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create my account</button>
        </form>
    </div>
    </div>

{% endblock %}
